name: Build

on:
  push:
    branches: [main, sandbox]
  pull_request:
    branches: [main, sandbox]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '21'

      - name: Install dependencies
        run: yarn install

      - name: Build the app
        run: yarn build
